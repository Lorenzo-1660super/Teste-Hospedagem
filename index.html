<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Slider Project</title>
    <link rel="shortcut icon" href="src/imagens/pokebola.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>


    <main class="pokemon-slider">
        <button class="btn-seta btn-voltar" id="btn-voltar">
            <img src="src/imagens/seta.png" alt="botão voltar">
        </button>
        

        <ul class="lista-pokemons">
            <li class="cartao selecionado fundo-1">

                <div class="container-imagem">
                    <img src="./src/imagens/Captura_de_tela_2024-12-09_102005-removebg-preview.png" alt="Imagem do Pikachu" class="imagem-pokemon">
                </div>
               
            </li>
            <li class="cartao fundo-2">
                <div class="container-imagem">
                    <img src="./src/imagens/Captura_de_tela_2024-12-09_102005-removebg-preview.png" alt="Imagem do Pikachu" class="imagem-pokemon" alt="Imagem do Charizard" class="imagem-pokemon">
                </div>
            </li>
            <li class="cartao fundo-3">
                <div class="container-imagem">
                    <img src="./src/imagens/Captura_de_tela_2024-12-09_102005-removebg-preview.png" alt="Imagem do Pikachu" class="imagem-pokemon" alt="Imagem do Mewtwo" class="imagem-pokemon">
                </div>
                
            </li>
        </ul>
        <button class="btn-seta" id="btn-avancar">
            <img src="src/imagens/seta.png" alt="botão voltar">
        </button>
    </main>
    
    <script src="src/js/index.js">
    </script>
</body>
</html>
